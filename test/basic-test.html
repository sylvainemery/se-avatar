<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../se-avatar.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <se-avatar style="width: 56px; height: 56px;" name="Success Kid" src="successkid.png"></se-avatar>

    <script>
      var myEl = document.querySelector('se-avatar');

      suite('<se-avatar>', function() {

        test('defines the "src" property', function() {
          assert.equal(myEl.src, 'successkid.png');
        });

        test('defines the "name" property', function() {
          assert.equal(myEl.name, 'Success Kid');
        });

      });
    </script>

  </body>
</html>
